#app
webdsl.appname=BookShelf

#WebDSL template
webdsl.template=C:/Program Files/eclipse/plugins/webdsl.editor_1.0.0.201002091647//webdsl-template/template-java-servlet

#logging
webdsl.DEBUGLOG4J1=
webdsl.DEBUGLOG4J2=

#mail
webdsl.SMTPHOST=smtp.gmail.com
webdsl.SMTPPORT=465
webdsl.SMTPUSER=
webdsl.SMTPPASS=
webdsl.SMTPSSL=@SMTPSSL@
webdsl.SMTPTLS=@SMTPTLS@

#Sqlite
webdsl.DB=${db}
webdsl.DBFILEOPTION=/dev/null

#Hibernate
webdsl.DEBUGHIBERNATE=
webdsl.DBMODE=create-drop

#MySQL
webdsl.DBSTORAGEOPTION=utils.MySQL5InnoDBDialectUTF8
webdsl.DBSERVER=localhost
webdsl.DBNAME=bookshelfdb
webdsl.DBUSER=root
webdsl.DBPASSWORD=dbpass

#Tomcat
webdsl.tomcat.manager=http://localhost:8080/manager
webdsl.tomcat.username=tomcat
webdsl.tomcat.password=tomcat
webdsl.tomcat.path=C:/Program Files/Apache Software Foundation/Tomcat 6.0

# Search
webdsl.INDEXDIR=/var/indexes/BookShelf
